# Developer Methodology Documentation

[methodology]
name = "developer"
abbreviation = "dev"
description = "The Developer methodology focuses on technical implementation details and developer-centric documentation."

[overview]
title = "Developer Methodology"

[usage]
when_to_use = [
    "When documenting use cases for development teams and engineers",
    "When technical implementation details are the primary focus",
    "When API design, database schemas, and system integration are important",
    "For technical specification and implementation planning"
]

key_features = [
    "Technical-focused: Documents implementation details and code structure",
    "API-centric: Includes API endpoints, data models, and integration points",
    "Performance-aware: Considers performance requirements and technical constraints",
    "Security-conscious: Includes security considerations and requirements"
]

[levels.simple]
name = "Simple"
abbreviation = "s"
filename = "uc_simple.hbs"
description = "Basic technical documentation with essential implementation details and standard fields"
inherits = []

[levels.normal]
name = "Normal"
abbreviation = "n"
filename = "uc_normal.hbs"
description = "Standard developer documentation including API endpoints, database tables, and system integration details"
inherits = ["Simple"]

[levels.detailed]
name = "Detailed"
abbreviation = "d"
filename = "uc_detailed.hbs"
description = "Comprehensive technical specification with performance requirements, security considerations, error handling strategies, and technical dependencies"
inherits = ["Normal"]

[custom_fields]

[custom_fields.api_endpoint]
description = "API endpoint or service URL that this use case interacts with."
example = "/api/v1/users/{id}/profile"

[custom_fields.database_tables]
description = "Database tables or collections that this use case reads from or writes to."
example = ["users", "user_profiles", "user_sessions"]

[custom_fields.performance_requirements]
description = "Performance requirements such as response times, throughput, or scalability needs."
example = "Response time < 200ms for 95th percentile, support 1000 concurrent users"

[custom_fields.security_considerations]
description = "Security requirements, authentication needs, or security constraints."
example = "Requires OAuth2 authentication, data encryption at rest and in transit"

[custom_fields.technical_dependencies]
description = "External systems, libraries, or services this use case depends on."
example = ["Redis cache", "PostgreSQL database", "AWS S3 storage", "Stripe payment API"]

[custom_fields.error_handling]
description = "Error handling strategy and expected error conditions."
example = "Graceful degradation with user-friendly error messages, comprehensive logging"

[examples]

[examples.basic]
title = "User Profile Update"
primary_actor = "Application User"
goal = "Update user profile information"
api_endpoint = "/api/v1/users/{id}/profile"
database_tables = ["users", "user_profiles"]
technical_dependencies = ["PostgreSQL", "Redis cache"]

[examples.detailed]
title = "Real-time Chat System"
primary_actor = "Application User"
goal = "Send and receive real-time messages"
api_endpoint = "/api/v1/chat/messages"
database_tables = ["messages", "chat_rooms", "user_sessions"]
performance_requirements = "Sub-100ms message delivery, support 10k concurrent users"
security_considerations = "End-to-end encryption, rate limiting, spam protection"
technical_dependencies = ["WebSocket server", "Redis pub/sub", "PostgreSQL", "AWS S3"]
error_handling = "Connection retry logic, offline message queuing, delivery guarantees"

best_practices = [
    "Include specific technical requirements and constraints",
    "Document API contracts and data schemas clearly",
    "Consider performance, scalability, and security from the start",
    "Specify error conditions and handling strategies",
    "Include technical dependencies and integration points",
    "Use developer-friendly language and technical terminology"
]

