# Feature Methodology Documentation

[overview]
title = "Feature Methodology"
description = """
The Feature methodology focuses on product management and agile development practices. It documents features from a product perspective, emphasizing user stories, acceptance criteria, and agile workflow integration.
"""

[usage]
when_to_use = [
    "When documenting product features and user stories",
    "When working in agile development environments",
    "When product managers and designers need to specify requirements",
    "For sprint planning and feature backlog management"
]

key_features = [
    "User Story focused: Documents features as user stories with clear acceptance criteria",
    "Agile integration: Includes sprint tracking, story points, and epic relationships",
    "Product-centric: Focuses on user value and product requirements",
    "Workflow-aware: Supports agile ceremonies and product development processes"
]

[[levels]]
name = "simple"
filename = "uc_simple.hbs"
description = "Basic feature documentation with user story and acceptance criteria"

[[levels]]
name = "normal"
filename = "uc_normal.hbs"
description = "Standard feature documentation including epic links, sprint information, and story point estimates"

[[levels]]
name = "detailed"
filename = "uc_detailed.hbs"
description = "Comprehensive feature specification with dependencies, mockups, and detailed requirements"

[custom_fields]

[custom_fields.user_story]
description = "The user story in standard agile format (As a..., I want..., So that...)."
example = "As a registered user, I want to reset my password, so that I can regain access to my account when I forget my password."

[custom_fields.acceptance_criteria]
description = "Specific, measurable conditions that must be met for the feature to be considered complete."
example = [
    "User can request password reset via email",
    "Reset link expires after 24 hours",
    "User receives confirmation email after successful reset",
    "Password meets security requirements"
]

[custom_fields.epic_link]
description = "Reference to the parent epic or larger feature this story belongs to."
example = "EPIC-USER-AUTH"

[custom_fields.sprint]
description = "The sprint or iteration this feature is planned for."
example = "Sprint 24 (Dec 2-15)"

[custom_fields.story_points]
description = "Agile story point estimate indicating relative complexity/effort."
example = "5"

[custom_fields.dependencies]
description = "Other features, systems, or work that must be completed before this feature."
example = ["User registration feature", "Email service integration", "Security audit"]

[custom_fields.mockups]
description = "Links to design mockups, wireframes, or prototypes for this feature."
example = ["https://figma.com/design/abc123", "https://sketch.com/mockup/def456"]

[examples]

[examples.basic]
title = "Password Reset Feature"
user_story = "As a registered user, I want to reset my password, so that I can regain access to my account"
acceptance_criteria = [
    "User can initiate password reset from login page",
    "System sends reset email within 30 seconds",
    "Reset link is valid for 24 hours",
    "User can set new password following link",
    "System confirms successful password change"
]

[examples.detailed]
title = "Advanced Search and Filtering"
user_story = "As a content consumer, I want to search and filter content, so that I can find relevant information quickly"
epic_link = "EPIC-CONTENT-DISCOVERY"
sprint = "Sprint 28 (Jan 20-Feb 2)"
story_points = 8
acceptance_criteria = [
    "Search supports full-text across title, content, and tags",
    "Filter by date range, author, category, and tags",
    "Results sorted by relevance score",
    "Pagination with 20 results per page",
    "Search suggestions appear as user types",
    "Save and share search queries"
]
dependencies = [
    "Content indexing system",
    "User authentication",
    "Content tagging feature"
]
mockups = [
    "https://figma.com/design/search-ui-v2",
    "https://figma.com/design/filter-controls"
]

best_practices = [
    "Write user stories from the user's perspective using standard format",
    "Make acceptance criteria specific, measurable, and testable",
    "Include both positive and negative test cases in acceptance criteria",
    "Keep user stories small and focused on single user goals",
    "Use story points consistently within your team",
    "Link features to epics for better organization",
    "Include mockups or designs when available"
]

[related_methodologies]
business = "For business case and stakeholder documentation"
developer = "For technical implementation details"
tester = "For QA and acceptance testing requirements"