[template]
name = "feature"
description = "Feature-oriented documentation for product management"
preferred_style = "simple"  # Recommended style for this methodology: simple, normal, or detailed

[generation]
auto_generate_tests = false  # Features are about requirements, not tests
overwrite_test_documentation = false

# Custom data fields specific to feature methodology
# Focused on agile/product management workflow
[custom_fields]

# --- Simple level: Essential feature identifiers ---
user_story = { label = "User Story", type = "string", required = true }
acceptance_criteria = { label = "Acceptance Criteria", type = "array", required = true }

# --- Normal level: Sprint and epic tracking ---
epic_link = { label = "Epic Link", type = "string", required = false }
sprint = { label = "Sprint", type = "string", required = false }
story_points = { label = "Story Points", type = "number", required = false }

# --- Detailed level: Extended feature details ---
dependencies = { label = "Feature Dependencies", type = "array", required = false }
mockups = { label = "Mockup Links", type = "array", required = false }
