[template]
name = "feature"
description = "Feature-oriented documentation for product management"
preferred_style = "simple"

[generation]
auto_generate_tests = false
overwrite_test_documentation = false

# Level-based custom field definitions
# Fields are inherited: normal includes simple, detailed includes simple+normal, custom includes all

[levels.simple.custom_fields]
user_story = { label = "User Story", type = "string", required = true, description = "A short description from the user's perspective" }
acceptance_criteria = { label = "Acceptance Criteria", type = "array", required = true, description = "List of conditions that must be met" }

[levels.normal.custom_fields]
# Inherits: user_story, acceptance_criteria (from simple)
epic_link = { label = "Epic Link", type = "string", required = false, description = "Link to parent epic" }
sprint = { label = "Sprint", type = "string", required = false, description = "Sprint identifier" }
story_points = { label = "Story Points", type = "number", required = false, description = "Estimation in story points" }

[levels.detailed.custom_fields]
# Inherits: user_story, acceptance_criteria (from simple), epic_link, sprint, story_points (from normal)
dependencies = { label = "Feature Dependencies", type = "array", required = false, description = "Other features this depends on" }
mockups = { label = "Mockup Links", type = "array", required = false, description = "Links to design mockups" }

[levels.custom.custom_fields]
# Inherits all fields from detailed
# Users can add their own custom fields here
