# Feature Methodology
# Product management and agile development practices

[methodology]
name = "feature"
abbreviation = "feat"
description = """
The Feature methodology focuses on product management and agile development practices. 
It documents features from a product perspective, emphasizing user value and agile workflow integration.
"""

[template]
preferred_style = "Normal"

[generation]
auto_generate_tests = false
overwrite_test_documentation = false

# Two-level system: Normal for everyday use, Advanced for comprehensive documentation
# Note: Use core fields 'description' for user stories and 'postconditions' for acceptance criteria

[levels.normal]
name = "Normal"
abbreviation = "n"
filename = "uc_normal.hbs"
scenario_template = "scenarios/scenario.hbs"
description = "Standard feature documentation with sprint planning and agile workflow"
inherits = []

[levels.normal.custom_fields]
sprint = { label = "Sprint", type = "string", required = false, description = "Sprint or iteration identifier" }
story_points = { label = "Story Points", type = "number", required = false, description = "Estimation in story points" }

[levels.advanced]
name = "Advanced"
abbreviation = "a"
filename = "uc_advanced.hbs"
scenario_template = "scenarios/scenario.hbs"
description = "Comprehensive feature documentation with dependencies, mockups, and detailed planning"
inherits = ["Normal"]

[levels.advanced.custom_fields]
# Inherits: sprint, story_points (from normal)
dependencies = { label = "Feature Dependencies", type = "array", required = false, description = "Other features this depends on" }
mockups = { label = "Mockup Links", type = "array", required = false, description = "Links to design mockups" }

[usage]
when_to_use = [
    "When documenting product features and user stories",
    "When working in agile development environments",
    "When product managers and designers need to specify requirements",
    "For sprint planning and feature backlog management"
]

key_features = [
    "Product-centric: Focuses on user value and product requirements",
    "Agile integration: Sprint tracking and story point estimation",
    "Workflow-aware: Supports agile ceremonies and development processes",
    "Design-linked: Connect features to mockups and design artifacts"
]

best_practices = [
    "Write descriptions from the user's perspective",
    "Use postconditions to define clear acceptance criteria",
    "Keep features small and focused on single user goals",
    "Use story points consistently within your team",
    "Include mockups or designs when available for detailed specs"
]

[examples]

[examples.basic]
title = "Password Reset Feature"
description = "Allow users to reset their password when they forget it"
postconditions = [
    "User can initiate password reset from login page",
    "System sends reset email within 30 seconds",
    "Reset link is valid for 24 hours"
]

[examples.with_sprint]
title = "Advanced Search and Filtering"
description = "Enable users to search and filter content to find relevant information quickly"
sprint = "Sprint 28 (Jan 20-Feb 2)"
story_points = 8
postconditions = [
    "Search supports full-text across title, content, and tags",
    "Filter by date range, author, category, and tags",
    "Results sorted by relevance score"
]
dependencies = ["Content indexing system", "User authentication"]
mockups = ["https://figma.com/design/search-ui-v2"]

[related_methodologies]
business = "For business case and stakeholder documentation"
developer = "For technical implementation details"
tester = "For QA and acceptance testing requirements"
