# Tester Methodology Documentation

[overview]
title = "Tester Methodology"
description = """
The Tester methodology focuses on quality assurance and testing requirements. It documents use cases from a QA perspective, emphasizing test cases, test automation, defect prevention, and quality metrics.
"""

[usage]
when_to_use = [
    "When documenting use cases for QA teams and testing professionals",
    "When test planning and quality assurance are primary concerns",
    "When creating comprehensive test suites and test automation",
    "For quality gate definitions and acceptance testing"
]

key_features = [
    "Test-focused: Documents test cases, scenarios, and quality requirements",
    "Automation-aware: Tracks automation status and test execution details",
    "Quality-centric: Emphasizes defect prevention and quality metrics",
    "Coverage-oriented: Includes test coverage and regression testing requirements"
]

[[levels]]
name = "simple"
filename = "uc_simple.hbs"
description = "Basic test documentation with test type, priority, and expected results"

[[levels]]
name = "normal"
filename = "uc_normal.hbs"
description = "Standard QA documentation including automation status, test data requirements, and test execution details"

[[levels]]
name = "detailed"
filename = "uc_detailed.hbs"
description = "Comprehensive testing specification with environment requirements, regression suites, performance baselines, and quality metrics"

[custom_fields]

[custom_fields.test_type]
description = "The type of test (unit, integration, e2e, manual, automated)."
example = "e2e"

[custom_fields.test_priority]
description = "Test priority level indicating business impact and execution order."
example = "P0"

[custom_fields.automation_status]
description = "Current automation state of the test."
example = "automated"

[custom_fields.test_data_requirements]
description = "Specific test data or test environment setup required."
example = "Requires test user accounts with various permission levels, sample data in all supported formats"

[custom_fields.expected_result]
description = "Expected outcome or behavior when the test passes."
example = "User profile updates successfully and confirmation message appears"

[custom_fields.test_environment]
description = "Specific environment requirements for test execution."
example = "Chrome 90+, Firefox 88+, Safari 14+, Mobile Safari iOS 14+"

[custom_fields.regression_suite]
description = "Related regression test suite that should be executed."
example = "User Management Regression Suite"

[custom_fields.performance_baseline]
description = "Performance metrics that must be maintained."
example = "Page load < 2 seconds, API response < 500ms"

[custom_fields.test_coverage]
description = "Percentage of code or functionality covered by tests."
example = 85

[custom_fields.defect_detection]
description = "Expected defect detection rate or quality metrics."
example = "95% of critical defects caught in testing phase"

[examples]

[examples.basic]
title = "User Login Functionality"
test_type = "e2e"
test_priority = "P0"
expected_result = "User successfully logs in and is redirected to dashboard"

[examples.detailed]
title = "Multi-factor Authentication"
test_type = "integration"
test_priority = "P0"
automation_status = "automated"
test_data_requirements = "Test accounts with various auth methods, mock SMS/email services"
expected_result = "User completes MFA flow successfully with correct code"
test_environment = "All supported browsers and mobile devices"
regression_suite = "Authentication & Security Regression Suite"
performance_baseline = "MFA verification completes within 30 seconds"
test_coverage = 92
defect_detection = "100% of authentication bypass attempts detected"

best_practices = [
    "Define clear test types and priorities for proper test planning",
