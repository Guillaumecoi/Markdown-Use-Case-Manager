# Tester Methodology
# Quality assurance and testing documentation

[methodology]
name = "tester"
abbreviation = "test"
description = """
The Tester methodology focuses on quality assurance and testing requirements.
Emphasizes test planning, automation, quality metrics, and comprehensive test coverage.
"""

[template]
preferred_style = "Normal"

[generation]
auto_generate_tests = true
overwrite_test_documentation = true

# Two-level system: Normal for everyday use, Advanced for comprehensive documentation

[levels.normal]
name = "Normal"
abbreviation = "n"
filename = "uc_normal.hbs"
scenario_template = "scenarios/scenario.hbs"
description = "Standard test documentation covering test types, priorities, and expected results"
inherits = []

[levels.normal.custom_fields]
test_type = { label = "Test Type", type = "string", required = true, description = "Type of test (unit, integration, e2e, manual, automated)" }
test_priority = { label = "Test Priority", type = "string", required = true, description = "Priority level (P0, P1, P2, P3) indicating impact and execution order" }
automation_status = { label = "Automation Status", type = "string", required = false, description = "Current automation state (manual, automated, in-progress)" }
test_data_requirements = { label = "Test Data Requirements", type = "string", required = false, description = "Specific test data or environment setup needed" }
expected_result = { label = "Expected Result", type = "string", required = true, description = "Expected outcome when the test passes" }

[levels.advanced]
name = "Advanced"
abbreviation = "a"
filename = "uc_advanced.hbs"
scenario_template = "scenarios/scenario.hbs"
description = "Comprehensive test specification with environment setup, regression suites, and coverage metrics"
inherits = ["Normal"]

[levels.advanced.custom_fields]
# Inherits: test_type, test_priority, automation_status, test_data_requirements, expected_result (from normal)
test_environment = { label = "Test Environment", type = "string", required = false, description = "Specific environment requirements for test execution" }
regression_suite = { label = "Regression Suite", type = "string", required = false, description = "Related regression test suite name" }
performance_baseline = { label = "Performance Baseline", type = "string", required = false, description = "Performance metrics that must be maintained" }
test_coverage = { label = "Test Coverage %", type = "number", required = false, description = "Percentage of code or functionality covered" }
defect_detection = { label = "Defect Detection Rate", type = "string", required = false, description = "Expected defect detection rate or quality target" }

[usage]
when_to_use = [
    "When documenting use cases for QA teams and testing professionals",
    "When test planning and quality assurance are primary concerns",
    "When creating comprehensive test suites and test automation",
    "For quality gate definitions and acceptance testing"
]

key_features = [
    "Test-focused: Documents test cases, scenarios, and quality requirements",
    "Automation-aware: Tracks automation status and test execution details",
    "Quality-centric: Emphasizes defect prevention and quality metrics",
    "Coverage-oriented: Includes test coverage and regression testing requirements"
]

best_practices = [
    "Define clear test types and priorities for proper test planning",
    "Include both positive and negative test scenarios",
    "Specify exact expected results for unambiguous pass/fail criteria",
    "Document test data requirements and environment dependencies",
    "Track automation status to identify manual testing bottlenecks",
    "Include performance baselines for non-functional requirements",
    "Link to regression suites for comprehensive testing coverage",
    "Set realistic defect detection targets based on historical data"
]

[examples]

[examples.basic]
title = "User Login Functionality"
test_type = "e2e"
test_priority = "P0"
expected_result = "User successfully logs in and is redirected to dashboard"

[examples.detailed]
title = "Multi-factor Authentication"
test_type = "integration"
test_priority = "P0"
automation_status = "automated"
test_data_requirements = "Test accounts with various auth methods, mock SMS/email services"
expected_result = "User completes MFA flow successfully with correct code"
test_environment = "All supported browsers and mobile devices"
regression_suite = "Authentication & Security Regression Suite"
performance_baseline = "MFA verification completes within 30 seconds"
test_coverage = 92
defect_detection = "100% of authentication bypass attempts detected"

