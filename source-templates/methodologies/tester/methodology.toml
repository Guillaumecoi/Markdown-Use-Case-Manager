# Tester Methodology
# Quality assurance and testing documentation

[methodology]
name = "tester"
abbreviation = "test"
description = """
The Tester methodology focuses on quality assurance and testing requirements.
Emphasizes test planning, automation, quality metrics, and comprehensive test coverage.
"""

[template]
preferred_style = "Normal"

[generation]
auto_generate_tests = true
overwrite_test_documentation = true

# Two-level system: Normal for everyday use, Advanced for comprehensive documentation

[levels.normal]
name = "Normal"
abbreviation = "n"
filename = "uc_normal.hbs"
scenario_template = "scenarios/scenario.hbs"
description = "Standard test documentation covering test types, priorities, and expected results"
inherits = []

[levels.normal.custom_fields]
test_type = { label = "Test Type", type = "string", required = true, description = "Type of test (unit, integration, e2e, performance, security)" }
test_priority = { label = "Test Priority", type = "string", required = false, description = "Priority level (P0-Critical, P1-High, P2-Medium, P3-Low)" }
automation_status = { label = "Automation Status", type = "string", required = false, description = "Current state (manual, automated, in-progress, blocked)" }
test_data_requirements = { label = "Test Data Requirements", type = "text", required = false, description = "Required test data, mock services, or environment configuration" }

[levels.advanced]
name = "Advanced"
abbreviation = "a"
filename = "uc_advanced.hbs"
scenario_template = "scenarios/scenario.hbs"
description = "Comprehensive test specification with environment setup, regression suites, and coverage metrics"
inherits = ["Normal"]

[levels.advanced.custom_fields]
# Inherits: test_type, test_priority, automation_status, test_data_requirements (from normal)
test_environment = { label = "Test Environment", type = "string", required = false, description = "Required environment (browsers, OS, devices, or test infrastructure)" }
regression_suite = { label = "Regression Suite", type = "string", required = false, description = "Name of regression suite including this test" }
performance_baseline = { label = "Performance Baseline", type = "string", required = false, description = "Acceptable performance thresholds (response time, throughput, etc.)" }
coverage_areas = { label = "Coverage Areas", type = "array", required = false, description = "Functional areas or code paths covered by this test" }

[usage]
when_to_use = [
    "When documenting use cases for QA teams and testing professionals",
    "When test planning and quality assurance are primary concerns",
    "When creating comprehensive test suites and test automation",
    "For quality gate definitions and acceptance testing"
]

key_features = [
    "Test-focused: Documents test cases, scenarios, and quality requirements",
    "Automation-aware: Tracks automation status and test execution details",
    "Quality-centric: Emphasizes defect prevention and quality metrics",
    "Coverage-oriented: Includes test coverage and regression testing requirements"
]

best_practices = [
    "Define clear test types and priorities for proper test planning",
    "Include both positive and negative test scenarios",
    "Specify exact expected results for unambiguous pass/fail criteria",
    "Document test data requirements and environment dependencies",
    "Track automation status to identify manual testing bottlenecks",
    "Include performance baselines for non-functional requirements",
    "Link to regression suites for comprehensive testing coverage",
    "Set realistic defect detection targets based on historical data"
]

[examples]

[examples.basic]
title = "User Login Functionality"
test_type = "e2e"
test_priority = "P0-Critical"

[examples.detailed]
title = "Multi-factor Authentication"
test_type = "integration"
test_priority = "P0-Critical"
automation_status = "automated"
test_data_requirements = "Test accounts with SMS, email, and authenticator app methods configured. Mock SMS/email services with various delivery scenarios (success, delay, failure)."
test_environment = "Chrome, Firefox, Safari on desktop; iOS and Android native apps"
regression_suite = "Authentication & Security Regression Suite"
performance_baseline = "MFA code delivery <5s, verification <30s, total auth flow <2min"
coverage_areas = ["SMS authentication", "Email authentication", "Authenticator app", "Backup codes", "Account recovery"]

[related_methodologies]
