# Project identification and description
[project]
name = "My Project"
description = "A project managed with use case manager"

# File organization - where your use cases, tests, and personas are stored
[directories]
use_case_dir = "docs/use-cases"      # Generated markdown use case documentation
test_dir = "tests/use-cases"         # Generated test files
persona_dir = "docs/personas"        # Persona markdown files
data_dir = "use-cases-data"          # Source of truth (TOML files and SQLite database)

# Template configuration - which methodologies to use and default choice
[templates]
methodologies = ["business", "developer", "feature", "tester"]  # All available methodologies
default_methodology = "feature"

# Code generation settings
[generation]
test_language = "none"                # Programming language for tests (rust, python, javascript, or "none")
auto_generate_tests = false           # Auto-create test files when creating use cases
overwrite_test_documentation = false  # Allow overwriting existing test docs

# Storage backend - how use case data is persisted
[storage]
backend = "toml"                      # Options: "toml" or "sqlite"

# Additional fields available for all use cases (beyond mandatory id/title/category)
# NOTE: Standard fields like priority are part of the UseCase structure and set automatically.
# Status is computed from scenarios and should not be set manually.
# These extra fields can be added by editing TOML files directly or through the interactive CLI.
# Methodology-specific custom fields are defined in each methodology's config.toml file.
[extra_fields]
author = { type = "string", required = false }
reviewer = { type = "string", required = false }

# Timestamp management - automatically track when use cases are created/modified
[metadata]
created = true                        # Auto-set creation timestamp
last_updated = true                   # Auto-update modification timestamp

# Persona custom fields - extend personas with project-specific attributes
# These are in addition to the built-in fields (name, description, goal, etc.)
[persona.fields]
department = { type = "string", required = false }
experience_level = { type = "string", required = false }
pain_points = { type = "array", required = false }
motivations = { type = "array", required = false }
technical_skills = { type = "array", required = false }
tools_used = { type = "array", required = false }

