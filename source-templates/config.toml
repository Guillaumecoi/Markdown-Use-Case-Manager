[project]
name = "My Project"
description = "A project managed with use case manager"

[directories]
use_case_dir = "docs/use-cases"
test_dir = "tests/use-cases"
persona_dir = "docs/personas"
toml_dir = "use-cases-data"

[templates]
# methodologies and default_methodology will be set dynamically based on available templates
test_language = "python"

# Base fields that all use cases can have (beyond mandatory id/title/category)
[base_fields]
description = { label = "Description", type = "string", required = true }
status = { label = "Status", type = "string", required = false, default = "draft" }
priority = { label = "Priority", type = "string", required = false, default = "medium" }
author = { label = "Author", type = "string", required = false }
reviewer = { label = "Reviewer", type = "string", required = false }

# Automatically managed metadata fields
[metadata]
created = true      # Auto-set when use case is created
last_updated = true # Auto-updated when use case is modified

# Global custom fields for personas (optional)
# These fields will be available when creating personas and will be stored in the persona's extra fields
[persona_fields]
department = { label = "Department", type = "string", required = false }
experience_level = { label = "Experience Level", type = "string", required = false }
pain_points = { label = "Pain Points", type = "array", required = false }
motivations = { label = "Motivations", type = "array", required = false }
technical_skills = { label = "Technical Skills", type = "array", required = false }
tools_used = { label = "Tools Used", type = "array", required = false }

