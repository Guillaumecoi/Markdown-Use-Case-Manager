[project]
name = "My Project"
description = "A project managed with use case manager"

[directories]
use_case_dir = "docs/use-cases"
test_dir = "tests/use-cases"
persona_dir = "docs/personas"
toml_dir = "use-cases-data"

[templates]
methodologies = [
    "developer",
    "feature",
]
default_methodology = "{{default_methodology}}"

[generation]
test_language = "{{test_language}}"
auto_generate_tests = false
overwrite_test_documentation = false

[metadata]
enabled = true
include_id = true
include_title = true
include_category = true
include_status = true
include_priority = true
include_created = true
include_last_updated = true
include_prerequisites = true
include_personas = true
include_author = true
include_reviewer = true
include_business_value = true
include_complexity = true
include_epic = true
include_acceptance_criteria = true
include_assumptions = true
include_constraints = true
custom_fields = []
